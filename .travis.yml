language: php
os: linux

php:
- '7.1'
jobs:
  include:

  - stage: zip file
    env:
    - BUILD_DIR=build
    - GITHUB_RELEASE_FILENAME=release-notes.zip
    script:
    - zip -r $GITHUB_RELEASE_FILENAME ./ -x "*.git*" "*.travis.yml*" && mkdir $BUILD_DIR && mv $GITHUB_RELEASE_FILENAME $BUILD_DIR/
    before_deploy:
    - curl -LO https://raw.githubusercontent.com/bmlt-enabled/release-notes-tool/master/release-notes.sh
    - chmod +x release-notes.sh
    - ./release-notes.sh readme.txt "###"
    deploy:
    - provider: releases
      edge: true
      release_notes_file: "changelog.txt"
      token:
        secure: 
      file: "$BUILD_DIR/$GITHUB_RELEASE_FILENAME"
      name: "$TRAVIS_TAG"
      on:
        tags: true
